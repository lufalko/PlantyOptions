{% extends 'accounts/main.html' %}

{% block content %}

<h1>register</h1>


<form method="POST" action="">
    {% csrf_token %}

    {% for field in registration_form %}

        {{field.label_tag}}
        {{field}}

        {% if field.help_text %}
            <small>{{field.help_text}}</small>
        {% endif %}

        {% for error in field.errors %}

            <p>{{error}}</p>

        {% endfor %}

    {% endfor %}

    <input type="submit" name="Create User">
</form>

{% endblock %}
