{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}


<!-- <div id="mapid" style="width:100%; height:800px"></div> -->

{% for i in restaurants %}
  <p>{{i.name}}</p>
<p>{{i.address}}{{i.houseNumber}}</p>
  <p class="punkte">{{i.lat_lng}}</p>
{% endfor %}

<script>
  var mymap = L.map('mapid').setView([48.35, 10.89779], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	p = document.getElementsByClassName("punkte");

	for(let i=0; i < p.length; i++){
     var marker = L.marker(p[i]).addTo(mymap);
     marker.bindPopup("<b>Anne's Gourmetküche</b><br>Sallingerstraße 6").openPopup()
    }

//	var marker = L.marker([48.3820324, 10.872883]).addTo(mymap);
//	marker.bindPopup("<b>Anne's Gourmetküche</b><br>Sallingerstraße 6").openPopup()


</script>


{% endblock %}
