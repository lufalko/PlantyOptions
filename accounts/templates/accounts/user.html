{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<div id="user_banner"></div>
<div id="user_header">
{% ifequal currentUser.profile_picture None %}
    <img id="rd_profile_image" src="{% static 'assets/dashboard-BG.jpg' %}">
{% else %}
    <img src="{{queryset.restaurant_picture.url}}">
{% endifequal %}
<p id="rd_name">{{currentUser.username}}</p>
</div>



<div id="user_body">
    <div id="user_body_header">
        <p>Food/Drinks</p>
        <p>Opening Hours</p>
        <p>Location</p>
        <p id="rd_contact">Contact</p>
    </div>
    <div id="rd_foods">
       <div id="rd_foods_head">
           <p>?vegan</p>
           <p>?vegetarisch</p>
            <div id="rd_foods_tags"></div>
       </div>
        <div id="rd_foods_body"></div>
    </div>
</div>

 {% endblock %}
