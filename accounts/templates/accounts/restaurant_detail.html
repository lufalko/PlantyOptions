{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

    <img src="{% static 'assets/dashboard-BG.jpg' %}" class="restaurants_img">
{% else %}

{% endifequal %}
<p>{{queryset.name}}</p>

{% endblock %}
